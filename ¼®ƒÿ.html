   <!DOCTYPE html>
<html>
<head>
  <title>متجر الأمير لبيع السيارات - بيانات العميل</title>
  <link rel="stylesheet" href="jj.css">
  <style>
    /* تنسيق العنوان */
    h1 {
      text-align: center;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    /* تنسيق القائمة */
    nav ul {
      list-style: none;
      background-color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      font-family: Arial, sans-serif;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    /* تنسيق الجدول */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      height: 40px;
    }

    .payment-info {
      margin-top: 10px;
      display: none;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
